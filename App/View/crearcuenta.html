<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://kit.fontawesome.com/f8571caff0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="/ChanzaShop/App/"><img src="assets/icons/chanza_logo.png" alt="Logo" style="width: 100px; height: 60px;"></a> 

        <div class="header__icons-container">
            <a href="shopping-car.html"> <i class="fa-solid fa-cart-shopping"></i></a>
            <a href="login.html"><i class="fa-solid fa-circle-user"></i></a>
        </div>
    </header>
    <form id="loginForm" class="form" action="UserService.php" method="post">
        <img src="./assets/icons/background-login.png">

        <div class="form__inputs">
            <h1 class="form__h1">CREAR CUENTA</h1>

            <input type="text" name="" id="" placeholder="Nombre Completo">
            <input type="text" name="" id="" placeholder="Correo Electrónico">
            <input type="password" name="" id="" placeholder="Contraseña">
            <input type="password" name="" id="" placeholder="Confirmar Contraseña">
            <input type="text" name="" id="" placeholder="Calle">
            <button type="submit">¡Ingresar ahora!</button>

            <a href="login.html" class="last-link">Iniciar Sesion</a>
        </div>
        <input type="hidden" name="action" value="login">
    </form>

    <script src="login.js"></script>
</html>
