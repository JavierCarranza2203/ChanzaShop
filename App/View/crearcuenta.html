<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="assets/css/crearcuenta.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/icons/chanza_logo.png" alt="Logo de tu empresa" style="width: 100px; height: auto;">
        </div>
    </header>
    <div class="container">
        <div class="login-panel">
            <div class="background-image"></div>
            <div class="content">
                <h2>Crear Cuenta</h2>
                <form>
                    <div class="input-group">
                        <input type="text" id="fullname" name="fullname" placeholder="Nombre completo" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar Contraseña" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="street" name="street" placeholder="Calle" required>
                    </div>
                    <button type="submit">Crear Cuenta</button>
                </form>
                <div class="signup-link">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
