        button{
            margin-left: 30px;

</head>

<body>
    <header class="header">
        <a href="../index.html"><img src="./assets/icons/chanza_logo.png" alt="Logo" style="width: 100px; height: 60px;"></a> 
        <div class="header__icons-container">
            <a href="./usuarios-registrados.html" class="btn"><i class="fa-solid fa-chart-simple"></i></a>
            <a href="./productos-mas-vendidos.html" class="btn"><i class="fa-solid fa-chart-pie"></i></a>
            <a href="./inventory.html" class="btn"><i class="fa-solid fa-table-list"></i></a>
            <a href="./shopping-car.html" class="btn1"> <i class="fa-solid fa-cart-shopping"></i></a>
            <a id="btnMiPerfil"><i class="fa-solid fa-circle-user"></i></a>
        </div>
    </header>

    <div class="titulo">
        <h1><i class="fa-solid fa-chart-simple"></i>Usuarios registrados</h1>
    </div>
    <div class="usuarios-registrados">
        <div class="filter-container">
            <label for="startDate" id="fechaInicio">Fecha de inicio:</label>
            <input type="date" id="startDate">
            <label for="endDate" id="fechaFinal">Fecha de fin:</label>
            <input type="date" id="endDate">
            <button onclick="updateChart()">Aplicar</button>
        </div>
        <canvas id="miGrafica" width="1000" height="300"></canvas>
    </div>
</body>

        <script>
            // Datos iniciales
            const labels = ["2024-05-01", "2024-05-08", "2024-05-15", "2024-05-22"];
            const data = [10, 20, 5, 13];
    
            let miCanvas = document.getElementById("miGrafica").getContext("2d");
    
            var chart = new Chart(miCanvas, {
    type: "bar",
    data: {
        labels: labels,
        datasets: [{
            label: "Usuarios registrados",
            backgroundColor: "red",
            data: data
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                ticks: {
                    color: 'black' // Color de las escalas en negro
                }
            },
            x: {
                ticks: {
                    color: 'black' // Color de las escalas en negro
                }
            }
        },
        plugins: {
            legend: {
                position: 'bottom',
                labels: {
                    font: {
                        size: 16,
                    }
                } // Posiciona la leyenda abajo
            }
        }
    }
});
    
            function updateChart() {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
    
                if (startDate && endDate) {
                    // Filtrar los datos basados en las fechas seleccionadas
                    const filteredData = labels.map((label, index) => {
                        if (label >= startDate && label <= endDate) {
                            return { date: label, value: data[index] };
                        }
                        return null;
                    }).filter(item => item !== null);
    
                    // Actualizar los datos del grÃ¡fico
                    chart.data.labels = filteredData.map(item => item.date);
                    chart.data.datasets[0].data = filteredData.map(item => item.value);
                    chart.update();
                }
            }
        </script>
</html>
