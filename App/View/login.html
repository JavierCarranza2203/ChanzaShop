<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/icons/chanza_logo.png" alt="Logo" style="width: 100px; height: auto;">
        </div>
    </header>
    <div class="container">
        <div class="login-panel">
            <div class="background-image"></div>
            <div class="content">
                <h2>INICIAR SESIÓN</h2>
                <form>
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Usuario" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                        <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                    </div>
                    <button onclick="window.location.href = 'home.html';">¡Ingresar Ahora!</button>
                </form>
                <div class="signup-link">
                    <p>¿Aún no tiene una cuenta? <a href="crearcuenta.html">Regístrese aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
