<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://kit.fontawesome.com/f8571caff0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo-container">
                <img src="assets/icons/chanza_logo.png" alt="Logo" style="width: 100px; height: auto;">
            </div>
    
            <div class="header__icons-container">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </header>
        <form class="form">
            <img src="./assets/icons/background-login.png">
    
            <div class="form__inputs">
                <h1 class="form__h1">INICIAR SESIÓN</h1>
    
                <input type="text" name="txtUsuario" id="txtUsuario" placeholder="Usuario">
                <input type="text" name="txtPassword" id="txtPassword" placeholder="Contraseña">
                <a href="#" class="first-link">¿Olvidó su contraseña?</a>
    
                <button>¡Ingresar ahora!</button>
    
                <a href="#" class="last-link">¿Olvidó su contraseña?</a>
            </div>
        </form>
    </div>
</body>
</html>
